id: 25FEBF31-F0BB-4C4C-929C-4310385A8341
name: AzureCisIdentityAdminPasswordNotice
description: |
  'This query searches for notification sent to Administrator Group when password is reset. 
   If an admin account is compromised and password is reset, the organization can be at risk.'
severity: Medium
requiredDataConnectors:
  - connectorId: SenservaPro
    dataTypes:
      - SenservaPro_CL
queryFrequency: 6h
queryPeriod: 6h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
  - T1098
  - T1110
query: |
  SenservaPro_CL
  | where ControlName_s == 'AzureCisIdentityAdminPasswordNotice'
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: ControlName_s
      - identifier: AadTenantId
        columnName: TenantId
      - identifier: DisplayName
        columnName: Tenant_TenantDisplayName_s 
  - entityType: SecurityGroup
    fieldMappings:
      - identifier: DistinguishedName
        columnName: Group_s
  - entityType: AzureResource
    fieldMappings:
      - identifier: ResourceId
        columnName: SourceSystem 
  