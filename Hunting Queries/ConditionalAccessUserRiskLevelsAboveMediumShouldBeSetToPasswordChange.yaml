id: C3CE895F-249C-42CB-8D9A-827BC09326F2
name: ConditionalAccessUserRiskLevelsAboveMediumShouldBeSetToPasswordChange
description: |
  'This query searches for Microsoft works with researchers, 
   law enforcement, various security teams at Microsoft, 
   and other trusted sources to find leaked username and password pairs.'
severity: Medium
requiredDataConnectors:
  - connectorId: SenservaPro
    dataTypes:
      - SenservaPro_CL
queryFrequency: 6h
queryPeriod: 6h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1552
  - T1110
query: |
  SenservaPro_CL
  | where ControlName_s == 'ConditionalAccessUserRiskLevelsAboveMediumShouldBeSetToPasswordChange'
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: ControlName_s
      - identifier: AadTenantId
        columnName: TenantId
      - identifier: DisplayName
        columnName: Tenant_TenantDisplayName_s 
  - entityType: SecurityGroup
    fieldMappings:
      - identifier: DistinguishedName
        columnName: Group_s
  - entityType: AzureResource
    fieldMappings:
      - identifier: ResourceId
        columnName: SourceSystem 
  