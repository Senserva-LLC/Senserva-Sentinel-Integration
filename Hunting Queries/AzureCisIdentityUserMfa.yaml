id: E2F852D2-357E-43C9-963A-D694521C4B4C
name: AzureCisIdentityUserMfa
description: |
  'This query searches for user accounts without MFA enabled are a potential vulnerability 
   in your network.  User accounts without MFA can be a a vulnerability to your network. 
   Review these accounts to ensure they meet your policy.'
severity: Medium
requiredDataConnectors:
  - connectorId: SenservaPro
    dataTypes:
      - SenservaPro_CL
queryFrequency: 6h
queryPeriod: 6h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
  - T1098
  - T1110
query: |
  SenservaPro_CL
  | where ControlName_s == 'AzureCisIdentityUserMfa'
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: ControlName_s
      - identifier: AadTenantId
        columnName: TenantId
      - identifier: DisplayName
        columnName: Tenant_TenantDisplayName_s 
  - entityType: SecurityGroup
    fieldMappings:
      - identifier: DistinguishedName
        columnName: Group_s
  - entityType: AzureResource
    fieldMappings:
      - identifier: ResourceId
        columnName: SourceSystem 
  